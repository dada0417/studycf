<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
 	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/default.html}">
<th:block layout:fragment="customTitle">
		<title th:text="${title}"></title>
</th:block>	

<th:block layout:fragment="customJs">
<script type="text/javascript" th:src="@{/assets/js/jquery-3.6.0.min.js}"></script>
	<script>
	$(function(){
		
		$(document).ready(function(){
			var pre = $('.pre').val();
			var next = $('.next').val();
			console.log(pre);
			console.log(next);
			
			
		});
		
		
	});
	
	
	
	
	</script>
</th:block>

<th:block layout:fragment = "customCss">
	<style>
	#list li{
		float : right;
		list-style : none;
		padding : 10px;
	}
	.bIcon {
		padding : 7px;
	}
	</style>


</th:block>
<th:block layout:fragment = "customContents">
		<div class="content">
            <div class="container-fluid">
            	<div class="row">
                  <div class="col-md-12" th:if="${not #lists.isEmpty(board)}" th:each="l : ${board}">
                        <div class="card">
                            <div class="header">
                                <h4 class="title" th:text="${l.boardTitle}"></h4>
                                <ul id="list">
                                	<li ><p><i class="ti-eye bIcon"></i>[[${l.boardViews}]]</p></li>
                                	<li ><p><i class="ti-time bIcon"></i>[[${l.boardDate}]]</p></li>
                                	<li ><p><i class="ti-pencil bIcon"></i>[[${l.userId}]]</p></li>
                                	
                                </ul>
                            </div>
                            <hr>
                            <div class="content">
                            	 <div class="row">
	                               <div class="boardContent">
	                               		<h6>[[${l.boardContent}]]</h6>
	                               </div>
                            	 </div>
                               	<div class="row">
				                    <div class="product__details__pic">
				                        <div class="product__details__pic__left product__thumb nice-scroll">
				                        	<th:block th:if="${not #lists.isEmpty(l.tFile)}" th:each="t, i : ${l.tFile}">
					                            <a class="pt active" th:data-img="${t.representImg}" th:href="@{#product-} + ${i.index+1}">
					                                <img th:src="@{'/' + ${#strings.replace(t.storedFilePath,'\','/')}}" alt="">
					                            </a>
				                            </th:block>
				                        </div>
				                        <div class="product__details__slider__content">
				                            <div class="product__details__pic__slider owl-carousel">
				                            	<th:block th:if="${not #lists.isEmpty(l.tFile)}" th:each="t, i : ${l.tFile}">
						                                <img th:data-hash="@{product-} + ${i.index+1}" class="product__big__img" th:src="@{'/' + ${#strings.replace(t.storedFilePath,'\','/')}}" alt="">
						                        </th:block>
				                            </div>
				                        </div>
				                    </div>
            					 </div> 
            				 </div>
            			 </div>
            		</div>
            		<div class="col-md-12">			 
            			<div class="card">			 
            				<div class="content">	 
            					 <div class="container-fluid">
		            				 <div class="row">
		            				 	<div>
											<div th:if="${not #lists.isEmpty(boardPre)}" th:each="p : ${boardPre}">
												<div class="pre" th:value="${p.boardCd}">
													<span>[ 이전글 ]</span>
													<span class="preTilte"><a th:href="@{/board/boardDetail(boardCd=${p.boardCd})}" th:text="${p.boardTitle}">
		                                      		</a></span>
												</div>	
											</div>
										</div>
		            				 </div>
		            				 <hr>
		            				 <div class="row">
		            				 	<div>
											<div th:if="${not #lists.isEmpty(boardNext)}" th:each="n : ${boardNext}">
												<div class="next" th:value="${n.boardCd}">
													<span>[ 다음글 ]</span>
													<span class="nextTitle"><a th:href="@{/board/boardDetail(boardCd=${n.boardCd})}" th:text="${n.boardTitle}">
		                                      		</a></span>
												</div>	
											</div>
										</div>
		            				 </div>
            					 </div>
                             </div>
                        </div>
                    </div>
           		</div>
            </div>
        </div>
</th:block>
</html>
