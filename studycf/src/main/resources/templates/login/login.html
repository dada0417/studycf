<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
 	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/default.html}">
<th:block layout:fragment="customTitle">
		<title th:text="${title}"></title>
</th:block>	  
	<th:block layout:fragment="customContents">  
	<div class="col-md-12">
		<div class="card">
			<div class="header">
				<h4 class="title">로그인</h4>
			</div>
            <div class="content">
				<form>
					<div class="row">
                         <div class="col-md-12">
                             <div class="form-group">
                                 <label>아이디</label>
                                 <input type="text" class="form-control border-input" placeholder="userId" value="id001">
                             </div>
                         </div>
                    </div>     
                    <div class="row" >     
                         <div class="col-md-12">
                             <div class="form-group">
                                 <label for="exampleInputEmail1">비밀번호</label>
                                 <input type="text" class="form-control border-input" placeholder="userPw" value="pw001">
                             </div>
                         </div>
                     </div>
					<div style="text-align:center; margin-bottom: 10px;">
						<a th:href="@{/loginId}"> 아이디 찾기 | </a>
						<a th:href="@{/loginPw}"> 비밀번호 찾기 | </a>
						<a th:href="@{/user/addUser}"> 회원 가입</a>
					</div>	
                  
                     <div class="text-center">
                         <button type="submit" class="btn btn-info btn-fill btn-wd">로그인</button>
                     </div>
                     <div class="clearfix"></div>
                 </form>
			</div>
		</div>
	</div>	
		
		<!-- <div th:if="${result != null}"> -->
		<div th:if="${not #strings.isEmpty(result)}">
			<p th:text="${result}"></p>
		</div>
	</th:block>
</html>
