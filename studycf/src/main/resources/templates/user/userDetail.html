<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
 	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/default.html}">
<th:block layout:fragment="customTitle">
		<title th:text="${title}"></title>
</th:block>	

<th:block layout:fragment = "customContents">

	<div class="container-fluid">
	    <div class="row">
	        <div class="col-lg-8 col-md-7">
	            <div class="card">
	                <div class="header">
	                    <h4 class="title">Edit Profile</h4>
	                </div>
	                <div class="content">
	                    <form>
	                        <div class="row">
	                            <div class="col-md-7">
	                                <div class="form-group">
	                                    <label>아이디</label>
	                                    <input type="text" class="form-control border-input" disabled value="Creative Code Inc.">
	                                </div>
	                            </div>
	                    
	                        </div>
	
	                        <div class="row">
	                            <div class="col-md-6">
	                                <div class="form-group">
	                                    <label>First Name</label>
	                                    <input type="text" class="form-control border-input" placeholder="First Name" value="Chet">
	                                </div>
	                            </div>
	                            <div class="col-md-6">
	                                <div class="form-group">
	                                    <label>Last Name</label>
	                                    <input type="text" class="form-control border-input" placeholder="Last Name" value="Faker">
	                                </div>
	                            </div>
	                        </div>
	
	                        <div class="row">
	                            <div class="col-md-12">
	                                <div class="form-group">
	                                    <label>Address</label>
	                                    <input type="text" class="form-control border-input" placeholder="Home Address" value="Melbourne, Australia">
	                                </div>
	                            </div>
	                        </div>
	
	                        <div class="row">
	                            <div class="col-md-4">
	                                <div class="form-group">
	                                    <label>City</label>
	                                    <input type="text" class="form-control border-input" placeholder="City" value="Melbourne">
	                                </div>
	                            </div>
	                            <div class="col-md-4">
	                                <div class="form-group">
	                                    <label>Country</label>
	                                    <input type="text" class="form-control border-input" placeholder="Country" value="Australia">
	                                </div>
	                            </div>
	                            <div class="col-md-4">
	                                <div class="form-group">
	                                    <label>Postal Code</label>
	                                    <input type="number" class="form-control border-input" placeholder="ZIP Code">
	                                </div>
	                            </div>
	                        </div>
	
	                        
	                        <div class="text-center">
	                            <button type="submit" class="btn btn-info btn-fill btn-wd">Update Profile</button>
	                        </div>
	                        <div class="clearfix"></div>
	                    </form>
	                </div>
	            </div>
	        </div>
	        <div class="col-lg-4 col-md-5">
	            <div class="card">
	                <div class="header">
	                    <h4 class="title">이용중인 이용권</h4>
	                </div>
	                <div class="content">
	                    <ul class="list-unstyled team-members">
	                                <li>
	                                    <div class="row">
	                                        <div class="col-xs-6">
	                                     		       시간권
	                                        </div>
	                                        <div class="col-xs-6">
	                                             30시간
	                                        </div>
	                                    </div>
	                                </li>
	                                <li>
	                                    <div class="row">
	                                        <div class="col-xs-6">
	                                     		       기간권
	                                        </div>
	                                        <div class="col-xs-6">
	                                              2주(자유석)
	                                        </div>
	                                    </div>
	                                </li>
	                                <li>
	                                    <div class="row">
	                                        <div class="col-xs-6">
	                                      		누적 이용시간
	                                        </div>
	                                        <div class="col-xs-6">
	                                      		160시간
	                                            <br />
	                                            <span class="text-danger"><small>상세보기</small></span>
	                                        </div>
	
	                                       
	                                    </div>
	                                </li>
	                            </ul>
	                </div>
	            </div>
	        </div>
	    </div>
	</div>

</th:block>

</html>
