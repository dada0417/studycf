<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
 	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/default.html}">
<th:block layout:fragment="customTitle">
		<title th:text="${title}"></title>
</th:block>	

<th:block layout:fragment = "customContents">
	<div class="container-fluid" th:if="${#strings.isEmpty(session.SID)}">
			<h4>로그인이 필요한 서비스입니다.</h4>
		</div>
	<div class="container-fluid" th:unless="${#strings.isEmpty(session.SID)}">
	    <div class="row">
	        <div class="col-lg-8 col-md-7">
	            <div class="card">
	                <div class="header">
	                    <h4 class="title">[[${user.userNm}]] Profile</h4>
	                </div>
	                <div class="content">
	                    <form>
	                        <div class="row">
	                            <div class="col-md-12">
	                                <div class="form-group">
	                                    <label for="userId">아이디</label>
	                                    <input type="text" class="form-control border-input" name="userId" disabled th:value="${user.userId}">
	                                </div>
	                            </div>
	                    
	                        </div>
	
	                        <div class="row">
	                            <div class="col-md-12">
	                                <div class="form-group">
	                                    <label for="userNm">이름</label>
	                                    <input type="text" class="form-control border-input" name="userNm" disabled th:value="${user.userNm}">
	                                </div>
	                            </div>
	                            
	                        </div>
	
	                        <div class="row">
	                            <div class="col-md-12">
	                                <div class="form-group">
	                                    <label for="userPhone">전화번호</label>
	                                    <input type="text" class="form-control border-input" name="userPhone" readonly="readonly" th:value="${user.userPhone}">
	                                </div>
	                            </div>
	                        </div>
	
	                        <div class="row">
	                            <div class="col-md-12">
	                                <div class="form-group">
	                                    <label for="userEmail">이메일</label>
	                                    <input type="text" class="form-control border-input" name="userEmail" disabled th:value="${user.userEmail}">
	                                </div>
	                            </div>
	                          
	                        </div>
	
	                        
	                        <div class="text-center">
	                            <button type="submit" class="btn btn-info btn-fill btn-wd">정보 수정</button>
	                        </div>
	                        <div class="clearfix"></div>
	                    </form>
	                </div>
	            </div>
	        </div>
	        <div class="col-lg-4 col-md-5">
	            <div class="card">
	                <div class="header">
	                    <h4 class="title">이용중인 이용권</h4>
	                </div>
	                <div class="content">
	                    <ul class="list-unstyled team-members">
	                                <li>
	                                    <div class="row">
	                                        <div class="col-xs-6">
	                                     		       시간권
	                                        </div>
	                                        <div class="col-xs-6">
	                                             30시간
	                                        </div>
	                                    </div>
	                                </li>
	                                <li>
	                                    <div class="row">
	                                        <div class="col-xs-6">
	                                     		       기간권
	                                        </div>
	                                        <div class="col-xs-6">
	                                              2주(자유석)
	                                        </div>
	                                    </div>
	                                </li>
	                                <li>
	                                    <div class="row">
	                                        <div class="col-xs-6">
	                                      		누적 이용시간
	                                        </div>
	                                        <div class="col-xs-6">
	                                      		160시간
	                                            <br />
	                                            <span class="text-danger"><small>상세보기</small></span>
	                                        </div>
	
	                                       
	                                    </div>
	                                </li>
	                            </ul>
	                </div>
	            </div>
	        </div>
	    </div>
	</div>

</th:block>

</html>
